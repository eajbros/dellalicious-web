<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dellalicious</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="/favicon.ico" type="image/della-logo.ico">
</head>
<body>
  <div class="curtain-container">
    <img src="images/curtain-left.png" class="curtain-side" alt="Left curtain" />
    <div class="curtain-center"></div>
    <img src="images/curtain-right.png" class="curtain-side" alt="Right curtain" />
  </div>

  <header>
    <div class="header-inner">
      <div class="header-bar">
        <div class="logo-circle">
          <img src="images/della-logo.png" alt="Dellalicious Logo">
        </div>
        <div class="header-links">
          <a href="index.html">Home</a>
          <a href="faq.html">FAQ</a>
          <a href="policy.html">Policy</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </div>
  </header>

  <main>

    <div class="menu-title">
      <img src="images/menu-vine.png" class="vine-title-left" alt="">
      <span>Menu</span>
      <img src="images/menu-vine.png" class="vine-title-right" alt="">
    </div>

    <div class="menu-list">
      <div class="vine-left"></div>
      <div class="vine-right"></div>

      <div class="menu-item">
        <img src="images/ex-cookie-1.jpg" alt="Cookie 1">
        <div class="menu-content"> 
          <div class="menu-item-title">Chocolate Chip (67)</div>
          <div class="menu-item-description">This is a chocolate chip cookie</div>
        </div>
      </div>

      <div class="menu-item">
        <img src="images/ex-cookie-1.jpg" alt="Cookie 2">
        <div class="menu-content"> 
          <div class="menu-item-title">Strawberry Shortbread (19)</div>
          <div class="menu-item-description">This is a strawberry shortbread cookie</div>
        </div>
      </div>

      <!-- Add more items as needed -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Dellalicious</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
